<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise task - 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <div class="container my-5">
        <h1>Anime Search Form</h1>
        <form id="searchForm">
          <div class="form-group">
            <label for="animeName">Search by name:</label>
            <input type="text" class="form-control" id="animeName" name="animeName">
          </div>
          <div class="form-group">
            <label for="animeGenres">Search by genres (comma-separated list):</label>
            <input type="text" class="form-control" id="animeGenres" name="animeGenres">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="animeResults" class="mt-5"></div>
      </div>
    </body>
    
    <script type="module" src="main.js"></script>
</body>
